		<script>
			// Function to fetch and display the game data from games.json
			function fetchAndDisplayGames() {
			  fetch('games.json') // Fetch the games.json file
				.then(response => response.json()) // Parse the JSON data
				.then(data => {
				  const gamesContainer = document.getElementById('games-container');
				  
				  // Clear any existing content in the games container
				  gamesContainer.innerHTML = '';

				  // Loop through each game and display its data
				  data.games.forEach(game => {
					const gameCard = document.createElement('div');
					gameCard.classList.add('game-card');
					
					// Set up the onclick event to open the official page in a new tab
					gameCard.onclick = () => {
					  window.open(game.links[0].url, '_blank'); // Open the first link in a new tab
					};

					// Create the HTML content for the game card
					gameCard.innerHTML = `
					  <img src="${game.timage}" alt="${game.title}" />
					  <h3>${game.title}</h3>
					  <p>${game.description}</p>
					`;
					
					// Append the game card to the container
					gamesContainer.appendChild(gameCard);
				  });
				})
				.catch(error => {
				  console.error('Error fetching the games data:', error);
				});
			}

			// Call the function on page load
			window.onload = fetchAndDisplayGames;
		</script>
	</body>
</html>
